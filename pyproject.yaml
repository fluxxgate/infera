[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inferas"
version = "0.1.0"
description = "AI-assisted web scraping and reverse engineering toolkit"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "fluxxgate", email = "your@email.com" }
]
keywords = ["scraping", "automation", "reverse-engineering", "ai"]
dependencies = [
  "requests",
  "beautifulsoup4",
  "aiohttp"
]

[project.urls]
Homepage = "https://github.com/fluxxgate/inferas"
Repository = "https://github.com/fluxxgate/inferas"
